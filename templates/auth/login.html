{% extends 'base.html' %}

{% block title %}Login - ToolBox Pro{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 4rem;">
    <div class="card card-glass fade-in">
        <h2 style="text-align: center; margin-bottom: 2rem;">üîê Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Login
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Don't have an account?
            <a href="/auth/register/" style="color: var(--primary);">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
