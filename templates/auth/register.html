{% extends 'base.html' %}

{% block title %}Sign Up - ToolBox Pro{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 4rem;">
    <div class="card card-glass fade-in">
        <h2 style="text-align: center; margin-bottom: 1rem;">✨ Create Account</h2>
        <p style="text-align: center; color: var(--accent); margin-bottom: 2rem;">
            ⭐ Get Pro features FREE!
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-gradient" style="width: 100%;">
                Sign Up & Get Pro
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account?
            <a href="/auth/login/" style="color: var(--primary);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
