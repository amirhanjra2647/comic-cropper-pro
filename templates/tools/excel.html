{% extends 'base.html' %}

{% block title %}Excel Editor - ToolBox Pro{% endblock %}

{% block extra_css %}
<style>
    /* Override dark background for Excel page */
    body {
        background: #f8f9fa !important;
    }

    body::before {
        display: none !important;
    }
</style>
{% endblock %}

<style>
    .excel-container {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .excel-toolbar {
        background: rgba(51, 65, 85, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
    }

    .spreadsheet-wrapper {
        background: white;
        border: 1px solid #d0d7de;
        border-radius: 0.5rem;
        padding: 0;
        overflow: auto;
        max-height: 70vh;
    }

    .spreadsheet {
        border-collapse: collapse;
        width: 100%;
        background: white;
        font-family: 'Calibri', 'Arial', sans-serif;
        font-size: 11pt;
    }

    .spreadsheet th,
    .spreadsheet td {
        border: 1px solid #d0d7de;
        padding: 0;
        min-width: 80px;
        height: 21px;
        text-align: left;
    }

    .spreadsheet th {
        background: #f3f4f6;
        color: #1f2937;
        font-weight: 600;
        text-align: center;
        font-size: 10pt;
        padding: 4px;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .spreadsheet td {
        background: white;
    }

    .spreadsheet td input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        color: #1f2937;
        padding: 2px 6px;
        font-size: 11pt;
        font-family: 'Calibri', 'Arial', sans-serif;
        box-sizing: border-box;
    }

    .spreadsheet td input:focus {
        outline: 2px solid #2563eb;
        background: white;
        z-index: 5;
        position: relative;
    }

    .row-header {
        background: #f3f4f6 !important;
        color: #1f2937;
        font-weight: 600;
        text-align: center;
        min-width: 40px !important;
        font-size: 10pt;
        padding: 4px !important;
        position: sticky;
        left: 0;
        z-index: 5;
    }
</style>

{% block content %}
<div class="excel-container fade-in">
    <h2 style="margin-bottom: 1.5rem;">üìä Excel Editor</h2>

    <div class="excel-toolbar">
        <label class="btn btn-primary">
            üìÅ Upload Excel
            <input type="file" id="excelUpload" accept=".xlsx,.xls" style="display: none;">
        </label>

        <button id="newSheetBtn" class="btn btn-gradient">
            ‚ûï New Sheet
        </button>

        <div style="flex: 1;"></div>

        <button id="saveBtn" class="btn btn-outline">
            üíæ Save
        </button>

        <button id="exportExcelBtn" class="btn btn-primary">
            üì• Export Excel
        </button>

        <button id="exportPdfBtn" class="btn btn-pro">
            üìÑ Export PDF
        </button>
    </div>

    <div class="spreadsheet-wrapper">
        <table id="spreadsheet" class="spreadsheet">
            <thead>
                <tr id="headerRow">
                    <th></th>
                </tr>
            </thead>
            <tbody id="spreadsheetBody">
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="/static/js/excel.js"></script>
{% endblock %}
